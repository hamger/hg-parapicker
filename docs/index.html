<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"><meta name="format-detection" content="telephone=no"><title>hg-parapicker</title><style>* {
        padding: 0;
        margin: 0;
    }

    body {
        background-color: #fff;
    }

    .wraper {
        margin-bottom: 15px;
    }

    .title {
        position: relative;
        width: 100%;
        height: 48px;
        line-height: 48px;
        text-align: center;
        color: #000;
    }

    .title:after {
        content: '';
        position: absolute;
        width: 100px;
        height: 5px;
        left: 48%;
        bottom: 0;
        margin: 0 -42px;
        background: #bbb;
        border-radius: 10px;
    }

    .inputDiv {
        color: #333;
        width: 200px;
        height: 20px;
        line-height: 20px;
        margin: 10px auto;
        padding: 5px 20px;
        border: 1px solid #bbb;
        border-radius: 8px;
    }</style><link href="picker.css" rel="stylesheet"></head><body><article class="wraper"><div><h3 class="title">1号玩家</h3><div onclick="select(1)" class="inputDiv" id="para-input1">选择身份和状态</div><div><h3 class="title">2号玩家</h3><div onclick="select(2)" class="inputDiv" id="para-input2">选择身份和状态</div></article><script type="text/javascript" src="hg-parapicker.js"></script></body></html>
